server:
  port: 8080

spring:
  application:
    name: banking-service
  profiles: test
  datasource:
    username: sa
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    password: ''
  h2:
    console:
      enabled: 'true'
      path: /h2-ui
  sql:
    init:
      mode: always
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: 'true'
    hibernate:
      ddl-auto: update
